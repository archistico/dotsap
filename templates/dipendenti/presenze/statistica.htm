<h2>STATISTICHE PRESENZE</h2>
<div class="row">
    <div class="col-md-12">
        <!-- table-striped -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">PERIODO</th>
                <th scope="col">ORE</th>
            </tr>
            </thead>
            <tbody>
            <repeat group="{{ @lista }}" value="{{ @d }}">
                <tr>
                    <td scope="row">{{ @d.periodo }}</td>
                    <td>{{ @d.ore }}</td>
                </tr>
            </repeat>
            </tbody>
        </table>
    </div>
</div>
